<section class="flex bg-gray-200" *ngIf="{value: sidebarState$ | async} as sidebarState">
  <app-sidebar [isOpen]="sidebarState.value"></app-sidebar>
  <div class="w-full">
    <app-header
      (sidebarToggle)="toggleSidebarState()"
      [sidebarState]="sidebarState.value"
    ></app-header>
    <app-navigation></app-navigation>

    <main class="mx-7 mt-5">
      <router-outlet></router-outlet>
    </main>
  </div>
</section>
