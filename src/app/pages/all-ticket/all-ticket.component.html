<div class="flex justify-between items-center">
  <form
    #filterForm="ngForm"
    (ngSubmit)="onFilterForm(filterForm.value)"
    class="inline-flex items-center space-x-5"
  >
    <div class="border border-gray-400">
      <label for="filterBy" class="sr-only">Filter By</label>
      <select name="filterBy" ngModel id="filterBy" class="px-3 py-1">
        <option value="" hidden selected>Filter By</option>
        <option value="ticketName">Ticket Name</option>
        <option value="reporter">Reporter</option>
        <option value="createDate">Create Date</option>
        <option value="status">Status</option>
      </select>
    </div>

    <div class="border border-gray-400">
      <label for="filterValue" class="sr-only">Filter Value</label>
      <div class="inline-flex">
        <input [disabled]="!filterForm.value.filterBy" type="text" id="filterValue" name="filterValue" ngModel
               class="px-3 py-1" />
        <button [disabled]="!filterForm.value.filterValue" type="submit" class="bg-gray-700 text-white px-6">Search
        </button>
      </div>
    </div>

    <button type="reset" (click)="resetFilter()" class="bg-red-600 rounded-md text-white px-5 py-1">Clear Filter
    </button>
  </form>

  <button type="button" class="inline-flex items-center pt-1 px-2">
    <svg
      class="inline-flex"
      width="30"
      height="30"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z"
      />
    </svg>
    <span class="ml-3 text-xl">New Ticket</span>
  </button>
</div>

<table class="table-auto w-full mt-6 border border-collapse border-white">
  <thead class="text-white bg-gray-500 text-left text-xl">
  <tr>
    <th class="border border-white px-2 py-1">Ticket ID</th>
    <th class="border border-white px-2 py-1">Ticket Name</th>
    <th class="border border-white px-2 py-1">Reporter</th>
    <th class="border border-white px-2 py-1">Create Date</th>
    <th class="border border-white px-2 py-1">Status</th>
    <th class="border border-white px-2 py-1">Activity</th>
    <th class="border border-white px-2 py-1">Product Stream</th>
    <th class="border border-white px-2 py-1">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ticket of dummyData$ | async" class="odd:bg-blue-100 even:bg-gray-100 hover:bg-blue-200">
    <td class="border border-white px-2 py-1">
      <a class="cursor-pointer text-blue-600">{{ ticket.ticketId }}</a>
    </td>
    <td class="border border-white px-2 py-1">{{ ticket.ticketName }}</td>
    <td class="border border-white px-2 py-1">{{ ticket.reporter }}</td>
    <td class="border border-white px-2 py-1">{{ ticket.createDate }}</td>
    <td class="border border-white px-2 py-1">
      <div
        class="rounded-full w-5 h-5 mx-auto"
        [ngClass]="
            ticket.status === 'green'
              ? 'bg-green-500'
              : ticket.status === 'yellow'
              ? 'bg-yellow-500'
              : ticket.status === 'red'
              ? 'bg-red-500'
              : 'bg-blue-500'
          "
      ></div>
    </td>
    <td class="border border-white px-2 py-1">{{ ticket.activity }}</td>
    <td class="border border-white px-2 py-1">{{ ticket.productStream }}</td>
    <td class="border border-white px-2 py-1">{{ ticket.action }}</td>
  </tr>
  </tbody>
</table>
